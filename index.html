<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
</head>
<body>
    <div class="menu">
        <a href="#datecalc">Открыть калькулятор дат</a> <a href="#timer">Открыть таймер</a>
    </div>
    <div class="forms">
        <form id="datecalc" style="display:block;">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label><br>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label><br>
            <button type="submit">Расчитать промежуток</button>
            <p class="result"></p>
        </form>
        <form id="timer" style="display: none">
            <h3>Таймер</h3>
            <label>
                <strong>Установите таймер:</strong><br>
                <input type="number" name="seconds" /> секунд
            </label>
            <br>
            <button type="submit">Запустить</button>
            <button type="reset">Остановить</button>
            <p class="result"></p>
        </form>
    </div>
</body>
</html>
